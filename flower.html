<html>
    <head>
        <title>看图识花</title>
        <meta charset="utf-8">
        <script src="https://game.gtimg.cn/images/codm/tfjs/tfjs.js"> </script>
    </head>
    <body>
            <h1>看图识花</h1>

            <div id="upload" >
                <input id="img_input" type="file" accept="image/*" onchange="uploadPic(event)"/>
                <label for="img_input"></label>
                <div id="preview"></div>
                <div id="predictText">

                </div>

            </div>
            

            <script>
                    let model = null;
                    const label = ['daisy','dandelion','roses','sunflowers','tulips']
                    //加载模型
                    async function loadModel(){
                        predictText.innerHTML = '加载模型'
                        const MODEL_URL = 'http://allan5.com/FE-AI/model/flower/model.json';
                        model = await tf.loadGraphModel(MODEL_URL);
                    }
                    //预测
                    async function predict(pic) {
                        await loadModel()
                        let predictText = document.getElementById('predictText')
                        predictText.innerHTML = '预测中'
                        let tpl = ''
                        //初始输入信息
                        const image = tf.browser.fromPixels(pic);
                        const resized_image =
                            tf.image.resizeBilinear(image, [224,224]).toFloat();
                        console.log(resized_image)
                        const offset = tf.scalar(255.0);
                        const normalized = tf.scalar(1.0).sub(resized_image.div(offset));
                        console.log(normalized)
                        const batchedImage = normalized.expandDims(0);
                        console.log(batchedImage.print())
                        const result = await model.predict(batchedImage).data();
                        //输出预测结果
                        var text = label.map((label, index) => ({ label, score: result[index] })).sort((a,b)=>b.score - a.score)
                        text.forEach((e)=>{
                            tpl +=`<p>${e.label},评分${e.score}</p>`

                        })
                        predictText.innerHTML = tpl;
                    }
                    //图片
                    async function uploadPic(e){
                        let file = e.target.files[0];
                        if (!file.type.match('image.*')) return;
                        let reader = new FileReader();
                        let PREVIEW = document.getElementById('preview');
                        reader.readAsDataURL(file);
                        reader.onload = function(e){
                            PREVIEW.innerHTML = '';
                            PREVIEW.innerHTML = `<img id="pic" src='${e.target.result}' width="320" >`;
                            var image = new Image();
                            image.src= e.target.result;
                            image.onload = function () {
                                //预测
                                predict(image)
                            }
                        }
                    }
                </script>

    </body>
</html>
